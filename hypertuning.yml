name: Tune Network Architecture (+ learning rate)
project: ares-ea-rl-a-new-hope
entity: msk-ipc
program: train_sequential.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: bayes
metric:
  goal: maximize
  name: eval/mean_reward
parameters:
  learning_rate:
    values: [0.1, 0.01, 0.001, 0.0001, 0.00001]
  net_arch:
    values: [[16,8], [16,16], [32,16], [32,32], [64,32], [64,64], [128,128], [400,300], [800,400]]
