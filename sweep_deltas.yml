name: Max Delta Sweep
project: ares-ea-rl
entity: msk-ipc
program: train_deltas.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: random
metric:
  goal: maximize
  name: eval/mean_reward
parameters:
  max_delta_quadrupole:
    values: [0.1, 0.5, 1.0, 3.0, 10.0]
  max_delta_corrector:
    values: [0.05, 0.1, 0.25, 0.5, 1.0]
